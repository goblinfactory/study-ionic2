<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Uni Rowing Competitions</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
     <ion-refresher-content
           pullingIcon="arrow-dropdown"
      refreshingSpinner="circles">
     </ion-refresher-content>
  </ion-refresher>
<ion-list>
  <button ion-item *ngFor="let c of competitions" (click)="itemTapped($event, c)">{{c.id}}</button>
</ion-list>
</ion-content>
