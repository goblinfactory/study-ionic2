<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{competition.id}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-grid>
  <ion-row center>
    <ion-col width-40 center>
      <img src="assets/img/commons.wikimedia.org/{{competition.between[0]}}-arms.png" height="100"/>
    </ion-col>
    <ion-col width-20 >
      <h3>VS</h3>
    </ion-col>
    <ion-col width-40 center>
      <img src="assets/img/commons.wikimedia.org/{{competition.between[1]}}-arms.png" height="100"/>
    </ion-col>
  </ion-row>
  <ion-row center>
    <ion-col width-40 center>
      <h4>{{competition.between[0]}}</h4>
    </ion-col>
    <ion-col width-20 >
    </ion-col>
    <ion-col width-40 center>
      <h4>{{competition.between[1]}}</h4>
    </ion-col>
  </ion-row>
</ion-grid>

<div padding>
  <ion-segment [(ngModel)]="sex" color="secondary" (ionChange)="changeSex()">
    <ion-segment-button value="Mens">
      Mens
    </ion-segment-button>
    <ion-segment-button value="Women">
      Women
    </ion-segment-button>
  </ion-segment>
</div>

  <ion-list>
    <button ion-item *ngFor="let r of races">
      <ion-icon item-right>
        <img src="assets/img/commons.wikimedia.org/{{r.winner}}-arms-ico.png" width="35"/>
      </ion-icon>
      {{r.year}}  {{r.winner}}<br/>
      {{r.time}} : {{r.location}}
    </button>
  </ion-list>
      

</ion-content>
